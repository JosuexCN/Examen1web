<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- this will be our main DIV,has all the web page s -->
        <title>Cartelera</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >-->
        <link th:href="@{/peliculas.css}" href="/peliculas.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>
    <body>

        <nav >
            <ul>
                <li><a th:href="@{home}">HOME</a></li>          
                <li><a href="peliculas">VER PELICULAS</a></li>    
                <li><a th:href="@{agregar}">AGREGAR PELICULAS</a></li>

            </ul>
        </nav>
        <div class = "content">
            <div class = "tableBox">
                <h1 th:text="${titulo}"></h1>
                <table class="table table-warning table-striped">
                    <thead class="thead-warning">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Costo </th>
                            <th scope="col">Fecha </th>
                            <th scope="col">Capacidad  </th>
                            <th scope="col">Sala </th>
                            <th scope="col">Horario </th>                           
                            <th scope="col">Eliminar Pelicula </th>               
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${peliculas}">
                        <tr>
                            <td th:text="${user.getNombre}"></td>
                            <td th:text="${user.getCosto}"></td>
                            <td th:text="${user.getFecha}"></td>
                            <td th:text="${user.getCapacidad}"></td>
                            <td th:text="${user.getSala}"></td>
                            <td th:text="${user.getPeli}"></td>                           
                            <td>                            
                                <a th:href="@{/delete/{id}(id=${user.getId})}">Borrar</a>                        
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
